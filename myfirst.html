<p style="font-size:15px;font-family:sans-serif">
    For if dreams die<br/>
Life is a broken-winged bird<br/>
That cannot fly.<br/>
Hold fast to dreams<br/>
For when <strong>dreams</strong> go<br/>
Life is a barren field<br/>
Frozen with snow.<br/> 
<cite><a href="https://www.poemhunter.com/poem/dreams-2/">Dreams</a> by Langston Hughes</cite>
